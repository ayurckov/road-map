<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
        display: none
      }
    </style>
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          <!-- Сюда необходимо вывести текст активного шага по его индексу -->
           {{ steps[curentStep - 1].text }}
        </div>
        <ul class="steps-list">
          <li :class="{
            'steps-item': true,
            'active': curentStep === 1,
            'done': curentStep > 1
          }"><span>1</span> {{ steps[0].title }} </li>
          <li :class="{
            'steps-item': true,
            'active': curentStep === 2,
            'done': curentStep > 2
          }"><span>2</span> {{ steps[1].title }}</li>
          <li :class="{
            'steps-item': true,
            'active': curentStep === 3,
            'done': curentStep > 3
          }"><span>3</span> {{ steps[2].title }}</li>
          <li :class="{
            'steps-item': true,
            'active': curentStep === 4,
            'done': curentStep > 4
          }"><span>4</span> {{ steps[3].title }}</li>

        </ul>
        <div>
          <button class="btn" @click="prev" v-if="curentStep < 4">Назад</button>
          <button class="btn primary" @click="nextOfFinish" v-if="curentStep < 4"> {{ actionBtn = 'Вперед'}} </button>
          <button class="btn primary" @click="nextOfFinish" v-if="curentStep === 4"> {{ actionBtn = 'Закончить'}} </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="vue.js"></script>
  </body>
</html>
